<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="gamer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">

<body>
    <header>
        <nav>
            <div class="nav-title">
                <div><img src="images/Frame.png" alt=""></div>
                <div><h2 class="gamer"><span class="g">G</span>amer</h2></div>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <li class="follow-us-icon">

                        <a href=""><i class="fa-brands fa-youtube"></i> </a>
                        <a href=""><i class="fa-brands fa-tiktok"></i></a>
                </li>
                </ul>
            </div>

    <main>
        <div class="banner">

                    <li><i class="fa-regular fa-address-book"></i> 1000s of supported online games</li>

                <div class="banner-btn">
